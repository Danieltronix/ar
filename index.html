<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="self.JPG" type="image/x">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header, footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para la sección de videos */
        .video-section {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        #videos {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-container {
            width: calc(33% - 20px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }

        .video-container:hover .video-info {
            transform: translateY(0);
        }

        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <title>vd_vazquezball</title>
</head>
<body>
    <header>
        <h1>Victor Daniel</h1>
    </header>
    <main>
        <section id="portfolio">
            <!-- Aquí puedes añadir contenido para tu portfolio -->
        </section>
    </main>
    <section class="video-section">
        <h2>Proyectos Destacados</h2>
        <div id="videos1" class="videos"></div>
    </section>
    <footer>
        <p><a href="https://www.linkedin.com/in/vd-vazquezball-tronix/" target="_blank">LinkedIn</a> | <a href="https://www.instagram.com/vd_vazquezball/" target="_blank">Instagram</a></p>
    </footer>

    <!-- Scripts -->
    <script>
        // Lista de nombres de videos y sus descripciones
        const videosData = [
            { name: 'video1.mp4', description: 'Descripción del Proyecto 1. Esta es una descripción adicional para el Proyecto 1.' },
            { name: 'video2.mp4', description: 'Descripción del Proyecto 2. Esta es una descripción adicional para el Proyecto 2.' },
            { name: 'video3.mp4', description: 'Descripción del Proyecto 3. Esta es una descripción adicional para el Proyecto 3.' },
            { name: 'video4.mp4', description: 'Descripción del Proyecto 4. Esta es una descripción adicional para el Proyecto 4.' }
        ];

        // Función para insertar los videos dinámicamente
        function insertVideos() {
            const videosSection1 = document.getElementById('videos1');

            videosData.forEach((videoData, index) => {
                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');

                const video = document.createElement('video');
                video.src = `videos/${videoData.name}`;
                video.autoplay = true;
                video.controls = true;
                video.loop = true;
                video.muted = true;

                const videoInfo = document.createElement('div');
                videoInfo.classList.add('video-info');
                videoInfo.innerText = videoData.description;

                videoContainer.appendChild(video);
                videoContainer.appendChild(videoInfo);

                // Insertar los videos en la sección de proyectos destacados
                videosSection1.appendChild(videoContainer);
            });
        }

        // Llamada a la función cuando la ventana está completamente cargada
        window.onload = insertVideos;
    </script>
</body>
</html>
