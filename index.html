<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="self.JPG" type="image/x">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para la sección de videos */
        #videos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        video {
            width: calc(33% - 20px);
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        video:hover {
            transform: scale(1.05);
        }

        /* Estilos para el portfolio */
        #portfolio {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para botón de CV */
        .cv-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .cv-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Victor Daniel</title>
</head>
<body>
    <header>
        <h1>Algunos proyectos</h1>
    </header>
    <main>
        <section id="portfolio">
            <!-- Aquí puedes añadir contenido para tu portfolio -->
        </section>
    </main>
    <section id="videos">
        <!-- Aquí se insertarán los videos dinámicamente -->
    </section>
    <footer>
        <p>V | <a href="https://www.instagram.com/vd_vazquezball/" target="_blank">Instagram</a></p>
    </footer>
    <!-- Botón de Descargar CV -->
    <a href="arVictorDaniel.pdf" target="_blank" download>
        <button class="cv-button">Descargar CV</button>
    </a>

    <!-- Scripts -->
    <script>
        // Lista de nombres de videos
        const videoNames = ['video1.mp4', 'video2.mp4', 'video3.mp4', 'video4.mp4'];

        // Función para insertar los videos dinámicamente
        function insertVideos() {
            const videosSection = document.getElementById('videos');
            videoNames.forEach((videoName, index) => {
                const video = document.createElement('video');
                video.src = `videos/${videoName}`;
                video.autoplay = true;
                video.controls = true;
                video.loop = true;
                video.muted = true;
                video.poster = `img/video${index + 1}.jpg`;
                videosSection.appendChild(video);
            });
        }

        // Llamada a la función cuando la ventana está completamente cargada
        window.onload = insertVideos;
    </script>
</body>
</html>
