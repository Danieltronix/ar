<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="self.JPG" type="image/x">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header, footer {
            background-color: #111;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Estilos para la sección de videos */
        #videos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-container {
            width: calc(33% - 20px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .video-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            transform: translateY(100%);
        }

        .video-container:hover .video-info {
            transform: translateY(0);
        }

        /* Estilos para el portfolio */
        #portfolio {
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilos para los enlaces */
        a {
            text-decoration: none;
            color: #007BFF;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para botón de CV */
        .cv-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .cv-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Victor Daniel</title>
</head>
<body>
    <header>
        <h1>Algunos proyectos</h1>
    </header>
    <main>
        <section id="portfolio">
            <!-- Aquí puedes añadir contenido para tu portfolio -->
        </section>
    </main>
    <section id="videos">
        <!-- Aquí se insertarán los videos dinámicamente -->
    </section>
    <footer>
        <p><a href="https://www.linkedin.com/in/tu_usuario/" target="_blank">LinkedIn</a> | <a href="https://www.instagram.com/vd_vazquezball/" target="_blank">Instagram</a></p>
    </footer>
    <!-- Botón de Descargar CV -->
    <a href="arVictorDaniel.pdf" target="_blank" download>
        <button class="cv-button">Descargar CV</button>
    </a>

    <!-- Scripts -->
    <script>
        // Lista de nombres de videos y sus descripciones
        const videosData = [
            { name: 'video1.mp4', description: 'Descripción del video 1' },
            { name: 'video2.mp4', description: 'Descripción del video 2' },
            { name: 'video3.mp4', description: 'Descripción del video 3' },
            { name: 'video4.mp4', description: 'Descripción del video 4' }
        ];

        // Función para insertar los videos dinámicamente
        function insertVideos() {
            const videosSection = document.getElementById('videos');
            videosData.forEach(videoData => {
                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');

                const video = document.createElement('video');
                video.src = `videos/${videoData.name}`;
                video.autoplay = true;
                video.controls = true;
                video.loop = true;
                video.muted = true;

                const videoInfo = document.createElement('div');
                videoInfo.classList.add('video-info');
                videoInfo.innerText = videoData.description;

                videoContainer.appendChild(video);
                videoContainer.appendChild(videoInfo);
                videosSection.appendChild(videoContainer);
            });
        }

        // Llamada a la función cuando la ventana está completamente cargada
        window.onload = insertVideos;
    </script>
</body>
</html>
